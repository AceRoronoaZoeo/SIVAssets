<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>资产入库</title>
  	<link rel="stylesheet" href="../layui/css/layui.css" media="all">
	<link rel="stylesheet" href="css/zichanRuku.css">
</head>
<body>
	<div class="wrap">
		<div class="top">
			<div class="top-left">
				<ul>
					<li><a href="###" title="">新增资产</a></li>
					<li>
						<a href="###" title="">批量入库</a>
						<dl class="layui-nav-child">
			                <dd><a href="javascript:;">上传入库</a></dd>
			                <dd><a href="javascript:;">模板下载</a></dd>
			            </dl>
					</li>
					<li><a href="###" title="">导出全部资产</a></li>
					<li>
						<a href="###" title="">打印资产标签</a>
						<dl class="layui-nav-child">
			                <dd><a href="javascript:;">自打印</a></dd>
			                <dd><a href="javascript:;">申请打印</a></dd>
			            </dl>
					</li>
				</ul>
			</div>
			<div class="search">
				<input type="text" name="" placeholder="请输入搜索内容">
				<!-- <button type="">高级搜索</button> -->
			</div>
		</div>
		<div class="layui-tab layui-tab-card">
		  <ul class="layui-tab-title">
		    <li class="layui-this">网站设置</li>
		    <li>用户管理</li>
		    <li>权限分配</li>
		    <li>商品管理</li>
		    <li>订单管理</li>
		  </ul>
		  <div class="layui-tab-content" style="height: 100px;">
		    <div class="layui-tab-item layui-show">
		    	<table class="layui-hide" id="test"></table>
		    </div>
		    <div class="layui-tab-item">2</div>
		    <div class="layui-tab-item">3</div>
		    <div class="layui-tab-item">4</div>
		    <div class="layui-tab-item">5</div>
		    <div class="layui-tab-item">6</div>
		  </div>
		</div>
	</div>
</body>
<script src="../layui/layui.js" charset="utf-8"></script>
<script>
//tab选项卡
layui.use('element', function(){
  var element = layui.element;
});
// 表格
layui.use('table', function(){
  var table = layui.table; 
  table.render({
    elem: '#test'
    ,url:'/demo/table/user/'
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [[
      {field:'id', width:80, title: 'ID', sort: true}
      ,{field:'username', width:80, title: '用户名'}
      ,{field:'sex', width:80, title: '性别', sort: true}
      ,{field:'city', width:80, title: '城市'}
      ,{field:'sign', title: '签名', width: '30%', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
      ,{field:'experience', title: '积分', sort: true}
      ,{field:'score', title: '评分', sort: true}
      ,{field:'classify', title: '职业'}
      ,{field:'wealth', width:137, title: '财富', sort: true}
    ]]
  });
});
</script>
</html>
