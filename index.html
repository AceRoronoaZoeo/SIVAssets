<body>

          </div>
        </div>
        <div class="fright">
          <ul class="layui-nav">
            <li class="layui-nav-item">

                <img src="image/topnav/notice.png" height="20" width="20" class="layui-nav-img">通知
                <!-- <span class="layui-badge badge">9</span> -->
              </a>
            </li>
            <li class="layui-nav-item">
              <a href="">
                <img src="image/topnav/advisory.png" height="20" width="20" class="layui-nav-img">在线咨询
              </a>
            </li>
            <li class="layui-nav-item">
              <a href="">
                <img src="image/topnav/guide.png" height="20" width="20" class="layui-nav-img">使用指南

              <a href="">

            <li class="layui-nav-item">

                <dd><a href="javascript:;">修改信息</a></dd>
                <dd><a href="javascript:;">安全管理</a></dd>
                <dd><a href="javascript:;" id="OutLogin">退出</a></dd>
              </dl>
            </li>
          </ul>
        </div>
        <div  style="clear:both;"></div>
      </div>
    </div>
    <!-- aside -->
    <div class="layui-side">
      <ul class="layui-nav layui-nav-tree layui-inline"  style="margin-right: 10px;" id="nav_list">
        <script type="text/html" id="tpl-nav">
          {{# for (var i=0;i<d.data.length;i++) { }}
          {{# if(d.data[i].navtype==0){ }}
          <li class="layui-nav-item navLI">
            <a href="javascript:;" 
            data-url="{{d.data[i].pages}}" 
            data-title="{{d.data[i].navTitle}}"  
            data-id="{{d.data[i].id}}" 
            class="site-demo-active"
            data-type="tabAdd">
              <img src="{{ d.data[i].navImg}}" alt="" class="navIMG">
              {{d.data[i].navTitle}}
            </a>
          </li>
          {{# }else{ }}
          <li class="layui-nav-item navLI">
            <a href="javascript:;"  class="navTitle">
              <img src="{{ d.data[i].navImg}}" alt="" class="navIMG">
              {{ d.data[i].navTitle}}
            </a>
            <dl class="layui-nav-child">
              {{#  layui.each(d.data[i].navChaild, function(index, item){ }}
              {{# if(item.type==1){ }}
              <dd>
                <a href="javascript:;" 
                data-url="{{item.pages}}" 
                data-title="{{item.navName}}"  
                data-id="{{item.id}}" 
                class="site-demo-active" 
                data-type="tabAdd"
                style="text-align: center;"
                >{{item.navName}}</a>
              </dd>
              {{# }else{ }}
              <dd><a href="{{item.pages}}">{{item.navName}}</a></dd>
              {{# } }}
              {{#  }); }}
            </dl>
          </li>
          {{# } }}
          {{# } }}
        </script>
      </ul>
      <div class="service">

                <img src="image/leftnav/service.png" alt="">
            </div>
            <div class="s-top-right">
                <p>客户支持</p>
                <p>电话咨询：40018374844</p>
            </div>
        </div>
        <div class="s-bottom">
            <p>工作时间：周一至周日 08:30-18:00</p>  
        </div>
      </div>
    </div>
    <!-- content -->
    <div class="layui-tab layui-tab-brief" lay-filter="demoTitle">

    <script type="text/javascript" src="public/js/core.js"></script>
    <script type="text/javascript" src="public/js/index.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        let data = '';
        //数据获取
        GetNav(function(res) {
          data = res;
        });
        //设置导航栏
        $hou.setAsideNav(data);
        //设置公司名称和logo
        $hou.initConfig({
          CompanyName:'广州天峰酷钉科技股份有限公司',
          HeadImg:'image/imge.jpg',
          Logo:'image/logo.png',
          HideLogo:true
        });
        //设置头像
        // $hou.setHeadImg('image/imge.jpg');
        //设置名字
        // $hou.setMyName('陈某人');
        //隐藏logo
        // $hou.hideLogo();
        //设置默认首页信息 参数 url,id,title
        $hou.setDefaultHome(data.data[0].pages,data.data[0].id,data.data[0].navTitle);
      });
    </script>
